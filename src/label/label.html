<div class="modal-header">
	<button ng-click="cancel()" type="button" class="close" data-dismiss="modal" aria-hidden="true">
		&times;
	</button>
	<h4 class="modal-title" ng-bind="'TA_LABEL_INSERT'|translate"></h4>
</div>
<div class="modal-body">
	<div class="row">
		<div class="col-lg-12">
			<h5 ng-bind="'TA_LABEL_TYPE'|translate"></h5>
			<div>
				<button ng-repeat="type in types" type="button" class="btn btn-xs" style="margin:5px 2px"
				ng-class="type.color"
				ng-model="label.type"
				btn-radio="type">
					<span ng-bind="type.text|translate"></span>
				</button>
			</div>
		</div>
		<div class="col-lg-6">
			<div class="input-group">
				<span class="input-group-addon"><i class="fa fa-pencil"></i></span>
				<input type="text" class="form-control" ng-model="label.text">
			</div>
		</div>
		<div class="col-lg-6">
			<div class="well text-center" style="padding: 6px;">
				<span name="label" ng-class="label.type.name" ng-bind="label.text||(label.type.text|translate)"></span>
			</div>
		</div>
	</div>
</div>
<div class="modal-footer">
	<button type="button" class="btn btn-primary" ng-click="ok()">
		<span ng-bind="'TA_LABEL_OK'|translate"></span>
	</button>
	<button type="button" class="btn btn-primary" ng-click="cancel()">
		<span ng-bind="'TA_LABEL_CANCEL'|translate"></span>
	</button>
</div>
